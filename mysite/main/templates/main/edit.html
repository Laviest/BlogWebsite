{% extends 'main/base.html' %}

{% block title %}Edit a Blog{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div style="background-color: #f5f0e1; height: 850px;">
<h1 style="color:black; padding-top: 50px; padding-left: 300px;">Update question...</h1>
<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div style="padding-top: 20px; padding-left: 300px; padding-right:300px;">
        {{form|crispy}}
    </div>
    <br/>
    <input type="submit" style="margin-left: 300px;"  value="Update" class="btn btn-primary">
</form>
</div>
{% endblock %}
