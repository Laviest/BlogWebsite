{% extends 'main/base.html' %}

{% block title %}Create a Blog{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="padding-top: 20px; padding-left: 300px; padding-right:300px;">
    {{form|crispy}}
    </div>
    <input type="submit" class="btn btn-primary"  style="margin-left: 300px;" name="Submit">
</form>

{% endblock %}
